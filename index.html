<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ダリマ注文カウンター</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#FFF6D5;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  padding-bottom:90px;
}
header{
  text-align:center;
  padding:16px;
}
h1{margin:0;font-size:22px;}
.subttl{font-size:14px;color:#555;}

.card{
  background:#fff;
  margin:10px;
  padding:10px;
  border-radius:14px;
}

summary{
  font-weight:bold;
  font-size:18px;
  color:#E4572E;
}

.subcat{
  font-weight:bold;
  margin-top:8px;
  font-size:15px;
}

.item{
  display:flex;
  align-items:center;
  border-bottom:1px solid #eee;
  padding:6px 0;
}
.item:last-child{border:none;}

.info{flex:1;}
.desc{font-size:12px;color:#777;}
.price{font-size:13px;color:#777;}

button{
  border:none;
  border-radius:50%;
  width:34px;height:34px;
  background:#F4A300;
  color:#fff;
  font-size:18px;
}
.count{
  width:24px;
  text-align:center;
}

#confirmBar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#E4572E;
  padding:12px;
  display:none;
}
#confirmBar button{
  width:100%;
  border-radius:30px;
  height:48px;
  font-size:18px;
  background:#fff;
  color:#E4572E;
}

.reset{
  width:100%;
  background:#999;
  color:#fff;
  border-radius:10px;
  padding:10px;
}
</style>
</head>

<body>

<header>
  <h1>ダリマ注文カウンター</h1>
  <div class="subttl">チーム友達専用</div>
</header>

<div class="card">
<details>
<summary>確定した注文履歴</summary>
<div id="history"></div>
<div id="total"></div>
</details>
</div>

<div id="menu"></div>

<div id="confirmBar">
<button onclick="confirmOrder()">注文を確定する</button>
</div>

<div class="card">
<button class="reset" onclick="resetAll()">リセット</button>
</div>

<script>
const STORAGE_KEY="darima_orders";

const menuData=[
["ドリンクメニュー","ビール","生","ザ・プレミアム・モルツ",499],
["ドリンクメニュー","ビール","生","カレーセットに追加の生ビール",300],
["ドリンクメニュー","ビール","ボトル","キリンラガー",600],
["ドリンクメニュー","ビール","ボトル","サッポロエビス",600],
["ドリンクメニュー","ビール","ボトル","アサヒスーパードライ",600],
["ドリンクメニュー","ビール","世界のビール","コロナ",600],

["カレー","チキンカレー","","バターチキンカレー",880],
["カレー","チキンカレー","","チキンカレー",850],
["カレー","マトンカレー","","マトンカレー",800],
["カレー","野菜カレー","","ベジタブルカレー",800],

["ナン","","","プレーンナン",250],
["ナン","","","チーズナン",500],
["ナン","","","ガーリックナン",350]
];

let temp={}, fixed={};

// 保存データ読み込み
const saved=localStorage.getItem(STORAGE_KEY);
if(saved) fixed=JSON.parse(saved);

function renderMenu(){
 const root=document.getElementById("menu");
 root.innerHTML="";

 const grouped={};
 menuData.forEach(m=>{
  if(!grouped[m[0]]) grouped[m[0]]=[];
  grouped[m[0]].push(m);
 });

 Object.keys(grouped).forEach(cat=>{
  const d=document.createElement("details");
  d.className="card";
  d.innerHTML=`<summary>${cat}</summary>`;
  let lastSub="";
  grouped[cat].forEach(([_,sub,desc,name,price])=>{
   if(sub && sub!==lastSub){
     d.innerHTML+=`<div class="subcat">${sub}</div>`;
     lastSub=sub;
   }
   const c=temp[name]||0;
   d.innerHTML+=`
   <div class="item">
    <div class="info">
      ${name}
      ${desc?`<div class="desc">${desc}</div>`:""}
      <div class="price">¥${price}</div>
    </div>
    <button onclick="chg('${name}',${price},1)">＋</button>
    <span class="count">${c}</span>
    <button onclick="chg('${name}',${price},-1)">－</button>
   </div>`;
  });
  root.appendChild(d);
 });
}

function chg(name,price,val){
 if(!temp[name]) temp[name]={count:0,price};
 temp[name].count+=val;
 if(temp[name].count<=0) delete temp[name];
 document.getElementById("confirmBar").style.display="block";
 renderMenu();
}

function confirmOrder(){
 Object.entries(temp).forEach(([n,v])=>{
  if(!fixed[n]) fixed[n]={count:0,price:v.price};
  fixed[n].count+=v.count;
 });
 temp={};
 localStorage.setItem(STORAGE_KEY,JSON.stringify(fixed));
 document.getElementById("confirmBar").style.display="none";
 renderHistory();
 renderMenu();
}

function renderHistory(){
 const h=document.getElementById("history");
 const t=document.getElementById("total");
 h.innerHTML="";
 let sum=0;
 Object.entries(fixed).forEach(([n,v])=>{
  const sub=v.count*v.price;
  sum+=sub;
  h.innerHTML+=`${n} × ${v.count}　¥${sub}<br>`;
 });
 t.innerHTML=sum?`<b>合計：¥${sum}</b>`:"";
}

function resetAll(){
 if(confirm("本当にリセットしますか？")){
  temp={};fixed={};
  localStorage.removeItem(STORAGE_KEY);
  renderMenu();renderHistory();
 }
}

renderMenu();
renderHistory();
</script>

</body>
</html>
